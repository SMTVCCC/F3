<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" href="S.png"/>
</head>
<body>
    <div class="container">
        <div class="connection-panel" id="connectionPanel">
            <h1>Secret Chat</h1>
            <div class="initial-buttons" id="initialButtons">
                <button id="createChatBtn">Create a chat</button>
                <button id="joinChatBtn">Join a chat</button>
                <button id="groupChatBtn">Group Chat</button>
            </div>
            <div class="connection-form" id="connectionForm" style="display: none;">
                <input type="text" id="connectionCode" placeholder="请输入连接码">
                <button id="connectBtn">Connect</button>
            </div>
            <div class="connection-code" id="connectionCodeDisplay" style="display: none;">
                <p>Your code（双击复制）：</p>
                <div id="codeDisplay" class="code-display"></div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="chat-header">
                <span id="partnerStatus">对方已连接</span>
                <button id="disconnectBtn">断开连接</button>
            </div>
            <div class="messages" id="messagesContainer"></div>
            <div class="input-area">
                <button id="setNameBtn" class="name-btn" style="display: none;">
                    <i class="fas fa-id-card"></i>
                </button>
                <textarea id="messageInput" placeholder="输入消息..." rows="3"></textarea>
                <button id="sendBtn">发送</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
